<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>analyse   your  stocks </h1>
    <form action="{% url 'prediction_result' %}" method="post">
        {% csrf_token %}
        <label for="text_input">Enter the  stock ticker like "AAPL" :</label>
        <input type="text" id="ticker" name="ticker" required>
        <label for="text_input">Enter the  company name  like    'apple' :</label>
        <input type="text" id="company" name="company" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
