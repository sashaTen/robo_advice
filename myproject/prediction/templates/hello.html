<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>analyse   your  stocks </h1>
    <form action="{% url 'prediction_result' %}" method="post">
        {% csrf_token %}
        
        <label for="ticker">Enter the stock ticker (e.g., "AAPL"):</label>
        <input type="text" id="ticker" name="ticker" required>
    
   
        <label for="sentiment">Enter sentiment :</label>
        <input type="text" id="sentiment" name="sentiment" required>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
