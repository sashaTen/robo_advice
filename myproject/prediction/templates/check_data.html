<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Stock Data Table</h2>
    <form method="post">
        {% csrf_token %}
        <label for="ticker">Enter Stock Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Get Data</button>
    </form>

    {% if stock_data %}
        <h3>Stock Prices</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
            {% for row in stock_data %}
            <tr>
                <td>{{ row.Date }}</td>
                <td>{{ row.Open }}</td>
                <td>{{ row.High }}</td>
                <td>{{ row.Low }}</td>
                <td>{{ row.Close }}</td>
                <td>{{ row.Volume }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
